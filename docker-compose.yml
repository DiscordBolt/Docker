version: '3.6'
services:
  nginx: 
    depends_on:
      - jenkins-master
    build: ./nginx
    restart: always
    ports:
      - 80:80
    networks:
      - jenkins-net

  jenkins-master:
    build: ./jenkins-master
    restart: always
    ports:
      - 8080:8080
    volumes:
      - jenkins-data:/var/jenkins_home
    networks:
      - jenkins-net
volumes:
  jenkins-data:
networks:
  jenkins-net: