version: '3.6'
services:
  nginx: 
    depends_on:
      - jenkins-master
    build: ./nginx
    restart: always
    ports:
      - 80:80
    networks:
      - nginx-net

  jenkins-master:
    build: ./jenkins-master
    environment:
      - JENKINS_OPTS="--prefix=/jenkins"
    restart: always
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nginx-net
  
  mongodb:
    build: ./mongodb
    restart: always
    volumes:
      - mongodb-data:/data/db
    networks:
      - database-net
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    command: mongod --smallfiles
  
  logstash:
    build: ./logstash
    restart: always
    networks:
      - database-net

  elasticsearch:
    build: ./elasticsearch
    restart: always
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - database-net
    environment:
     - bootstrap.memory_lock=true
     - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
volumes:
  jenkins-data:
  mongodb-data:
  elasticsearch-data:
    driver: local
networks:
  nginx-net:
  database-net:
